
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Bootstrap Select by Cheesy Bread Hotdogs</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/test-styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap Select by Cheesy Bread Hotdogs</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap Select</h1>
        <p class="lead">A simple plugin that creates a Bootstrap button dropdown from a select form element. The new button dropdown will also update the select menu so it can be used in a typical form.</p>
        <form>
	        <div class="form-group">
	        	<label>Typical Select Menu</label>
				<select class="form-control">
					<option>Please Choose One!</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label>Bootstrap-Select converted to Button Dropdown Menu</label>
				<select class="form-control bootstrap-select">
					<option>Please Choose One!</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
        </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/jquery.cbhd-bootstrap-select.js"></script>
    <script>
		$(document).ready(function(){
			$(".bootstrap-select").cbhd_bootstrap_select({ 
													icon: "glyphicon",
													custom_icon: '<i class="fa fa-chevron-down"></i>',
													use_first_option_as_title: true
												});
		});
    </script>
  </body>
</html>
